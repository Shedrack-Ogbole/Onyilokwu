<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; color: blueviolet;">CALCULATOR APP</h1>

    <input type="number" id="box1" required><br><br>
    <input type="number" id="box2" required><br><br>

    <button onclick="subtract(onclick)">multiply</button><br><br>

    <input type="number" id="answer" readonly>
    <script>

        function subtract(){
    var box1 = document.getElementById("box1").value
    var box2 = document.getElementById("box2").value
    var sum = Number(box1) * Number(box2)
    document.getElementById("answer").value=sum
        }

    </script>
</body>

</html>
